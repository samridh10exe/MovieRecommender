<!DOCTYPE html>
<html>
<head>
  <title>Movie Recommendations</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    
    <h1>Movie Recommender</h1>
    <div class="filter-section">
        <label for="genre">Select Genre:</label>
        <select id="genre">
            <option value="all">All Genres</option>
            <option value="28">Action</option>
            <option value="12">Adventure</option>
            <option value="16">Animation</option>
            <option value="35">Comedy</option>
            <option value="80">Crime</option>
            <option value="99">Documentary</option>
            <option value="18">Drama</option>
            <option value="10751">Family</option>
            <option value="14">Fantasy</option>
            <option value="36">History</option>
            <option value="27">Horror</option>
            <option value="10402">Music</option>
            <option value="9648">Mystery</option>
            <option value="10749">Romance</option>
            <option value="878">Science Fiction</option>
            <option value="10770">TV Movie</option>
            <option value="53">Thriller</option>
            <option value="10752">War</option>
            <option value="37">Western</option>
          </select>
          <!-- Add more genres here with corresponding genre IDs from the API -->
        </select>
        <label for="rating">Minimum IMDb Rating:</label>
        <input type="number" id="rating" min="0" max="10" step="0.1" value="7.0">
        <button onclick="getRecommendations()">Get Recommendations</button>
      </div>
    <div id="recommendations">
      <!-- Movie recommendations will be displayed here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
